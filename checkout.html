<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="Styles/Layout.css">
  </head>
  <body>
    <header>
      <div>
        <a class="headerlogo" href="index.html">
          <img src="https://cdn.pinchofyum.com/wp-content/uploads/Cashew-Coffee-1-3.jpg" width="100px" alt="">
        </a>
        <span id="headername">Joe's Coffee Store</span>
      </div>
      <nav class="backgroundgradient">
        <ul>
          <li><a class="navlink" href="index.html">Home</a> </li>
          <li><a class="navlink" href="blog.html">Blog</a> </li>
          <li><a class="navlink" href="allcoffees.html">Our Coffees</a> </li>
          <li><a class="navlink" href="accessories.html">Accessories</a> </li>
          <li><a class="navlink" href="Gifts.html">Gifts</a> </li>
          <li><a class="navlink" href="findus.html">Find Us</a> </li>
          <li><a class="navlink" href="checkout.html">Checkout</a> </li>
        </ul>
      </nav>
    </header>
    <div id="welcomeimage">
      <img width="150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2e-FlWeMbaxEWLcfjRt0qkyW9LQoo4YXzMm3JGphGh-PRRQ53Qg">
    </div>
    <div id="coffeeofthemonth">
      <img width="150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2e-FlWeMbaxEWLcfjRt0qkyW9LQoo4YXzMm3JGphGh-PRRQ53Qg">
    </div>

    <section class="coffeedetails">
      <header class="blockheader">
        <span>Checkout</span>
      </header>

      <form id="mainForm" action="#" method="post">
        <fieldset class="box">
          <legend>Your Details</legend>
          <div>
            <p>
              <label for="firstNameInput" class="textlabel">First Name</label>
              <input type="text" name="FirstName" id="firstNameInput" autofocus="autofocus" class="textinput" maxlength="30" placeholder="Enter your first name"required>
            </p>
            <p>
              <label for="lastNameInput" class="textlabel">Last Name</label>
              <input type="text" name="LastName" id="lastNameInput" size="10" class="textinput" maxlength="50" required >
            </p>
            <p>
              <label for="emailInput" class="textlabel">Email</label>
              <input type="email" name="Email" id="emailInput" class="textinput" required>
            </p>
            <p>
              <label for="streetInput" class="textlabel">Street</label>
              <input type="text" name="Street" id="streetInput" class="textinput" required>
            </p>
            <p>
              <label for="numberInput" class="textlabel">Number</label>
              <input type="text" name="Number" id="numberInput" class="textinput" required>
            </p>
            <p>
              <label for="zipInput" class="textlabel">ZIP code</label>
              <input type="text" name="Zip" id="zipInput" class="textinput" required>
            </p>
            <p>
              <label for="cityInput" class="textlabel">City</label>
              <input type="text" name="City" id="cityInput" class="textinput" required>
            </p>
            <p>
              <label for="countryInput" class="textlabel">Country</label>
              <input type="text" name="Country" id="countryInput" pattern="[A-Za-z]{3}" required>
            </p>
            <p>
              <label for="phoneInput" class="textlabel">Phone number</label>
              <input type="text" name="PhoneNumber" id="phoneInput" class="textinput" required>
            </p>
            <p>
              <label for="blogInput" class="textlabel">Blog</label>
              <input type="url" name="Blog" id="blogInput" class="textinput">
            </p>
            <p>
              <label for="remarkInput" class="textlabel">Remarks</label>
              <input type="text" name="Remark" id="remarkInput" class="textinput">
            </p>
          </div>
        </fieldset>
        <fieldset class="box">
          <legend>Your Order</legend>
          <p>
            <label for="deliveryDateInput" class="textlabel">Requested Delivery Date</label>
            <input type="date" name="BirthDate" id="deliveryDateInput" class="textinput">
          </p>
          <p>
            <label for="colorInput" class="textlabel">Wrapping Paper Color</label>
            <input type="color" name="Color" id="colorInput" class="textinput">
          </p>
          <p>
            <label for="bowInput" class="textlabel">How many bows on the package?</label>
            <input type="number" name="Bows" id="bowInput" placeholder="Enter in bows between 1 and 10" class="textinput" min="1" max="10">
          </p>
        </fieldset>
        <input type="submit" class="submitbutton" value="Place Order">
      </form>
    </section>
  </body>
</html>
